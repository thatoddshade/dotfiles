# see https://wiki.hyprland.org/Configuring/Keywords/ for more

# example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, C, killactive, 
bind = SUPER, M, exit, 
bind = SUPER, F, togglefloating, 
bind = SUPER, I, pin, active
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, G, togglesplit, # dwindle

# change focus
source = bindings/focus.conf

# launch programs
source = bindings/exec.conf

# move windows
source = bindings/move.conf

# take screenshots
source = bindings/screenshots.conf

# control played media
source = bindings/media.conf

# resize windows
bind = SUPER, R, submap, resize
source = bindings/resizing.conf
